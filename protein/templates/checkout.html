{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="col my-4">
        <h2>step 1 - My Awesome Cart Express Checkout - Review your cart items </h2>
        <div class="my-4">
            <ul class="list-group" id="items">


            </ul>
          <nav aria-="breadcrumb">
              <ol class="breadcrumb mt-3">
              <li class="breadcrumb-item active" aria-current="page">Your Cart Total Is <b>Rs.<span id="totalprice"></span></b>. Enter Your Details Below & Place Your Order. Thanks For Using My Awesome Cart</li>
              </ol>
          </nav>
        </div>
    </div>
    <div class="col my-4">
        <h2>step 2 - Enter Address & Other Details </h2>
            <form method="post" action="/shop/checkout/">{% csrf_token %}
                <input type="hidden" name="itemsJson" id="itemsJson">
                <input type="hidden" name="amount" id="amount">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                </div>
                <div class="form-group col-md-6">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label for="address1">Address</label>
                <input type="text" class="form-control" id="address1" name="address1" placeholder="1234 Main St">
              </div>
              <div class="form-group">
                <label for="address2">Address Line 2</label>
                <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="city">City</label>
                  <input type="text" class="form-control" name="city" id="city">
                </div>
                <div class="form-group col-md-4">
                  <label for="State">State</label>
                  <input type="text" class="form-control" name="state" id="State" placeholder="Enter State">
                </div>
                <div class="form-group col-md-2">
                  <label for="zip">Zip</label>
                  <input type="text" class="form-control" name="zip_code" id="zip">
                </div>
              </div>
              <div class="form-group Phone">
                  <label for="phone">Phone Number </label>
                  <input type="tel" class="form-control" id="phone" name="phone">
                </div>
              <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
    </div>
</div>

{% endblock body %}
